<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="sign.css">
    <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logoSignup">
      <a href="/">
        <img src="logo.svg">
      </a>
      <p>회원이 아니신가요? <a href="sign_up.html">회원 가입하기</a></p>
    </div>

    <div class="form-container">      
            <div class="input-container email-container">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="codeit@codeit.com">
            </div>
            <div class="input-container">
                <label for="password">비밀번호</label>
                <div class="ps-container">
                  <img src="eye.svg">
                  <input type="password" id="password" placeholder="********">     
                </div>
            </div>        
    </div>

    <div>

        <button class="sign-in-button">로그인</button>
        <div class="social-login">
          <p>소셜 로그인</p>
          <div class="icon-container">
            <a href="https://www.google.com" target="_blank"><img class="icon" src="googleicon.svg"></a>
            <a href="https://www.kakaocorp.com/page/" target="_blank"><img class="icon kakao" src="kakaoicon.svg"></a> 
          </div>
         </div>
    </div>

  </div>
</body>
</html>
